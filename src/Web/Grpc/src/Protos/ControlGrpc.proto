syntax = "proto3";
import "google/protobuf/empty.proto";
import "Protos/ControlMetadataDTO.proto";

option csharp_namespace = "MarketIntelligency.Web.Grpc.Protos";

service ControlGrpc {
	rpc Activate (ControlMetadataDTO) returns (google.protobuf.Empty);
	rpc Deactivate (ControlMetadataDTO) returns (google.protobuf.Empty);
}
