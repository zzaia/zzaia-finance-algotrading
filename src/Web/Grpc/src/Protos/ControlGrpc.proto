syntax = "proto3";
import "Protos/CustomTypes.proto";
import "google/protobuf/empty.proto";

option csharp_namespace = "MarketIntelligency.Web.Grpc.Protos";

service ControlGrpc {
	rpc Activate (ControlMetadata) returns (google.protobuf.Empty);
	rpc Deactivate (ControlMetadata) returns (google.protobuf.Empty);
}

message ControlMetadata {
	string Name = 1;
}       